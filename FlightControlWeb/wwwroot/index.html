<!doctype html>
<html lang="en">
  <head>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/client.js"></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>
    <script src="./js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Aerial Control System</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div>
        <button id="postBtn" onclick="postFlightPlan()">
            Click to post flight plan
        </button>
    </div>
    <div class="jumbotron" id="opening">
        <h1 class="display-5">Flights Info App</h1>
        <p class="lead">Append and get information about flights</p>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">
            </div>
            <div class="col-md-5">
                <div class="alert alert-success alert-dismissable">
                     
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                        Ã—
                    </button>
                    <h4>
                        Alert!
                    </h4> <strong>Warning!</strong> Best check yo self, you're not looking too good. <a href="#" class="alert-link">alert link</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12" id="map">
                        <iframe src="https://snazzymaps.com/embed/239170" width="100%" height="600px" style="border:none;"></iframe>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="jumbotron card card-block" id="flightInfo">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="float-left" id="firstDetails">
                                        <h2>
                                            COMPANY NAME
                                        </h2>
                                        <h4>FLIGHT ID</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="progressText float-left">
                                        <b><p>FROM</p></b>
                                        <p>DATE</p>
                                        <p>START TIME</p>         
                                    </div>
                                </div>
                                <div class="progressText col-md-6">
                                    <div class="float-right">
                                        <b><p>TO</p></b>
                                        <p>DATE</p>
                                        <p>END TIME</p>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:100%">
                                </div>
                            </div>
                            <div id="lastDetails">
                                <p><b>Number of passangers:</b> <span>Y</span></p>
                                <p><b>Total Distance:</b> <span>Y</span></p> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <form role="form"> 
                    <div class="form-group">
                        <input type="file" class="form-control-file" id="inputFile" />
                        <p class="help-block">
                        </p>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Submit Flight
                    </button>
                </form>
                <div class="row">
                    <div class="col-md-12">
                        <div class="list-group" id="flightsList">
                            <a href="#" class="list-group-item">
                                <b id="id">FLIGHT ID</b>  <span id="company">COMPANY NAME</span>
                                <span class="delete float-right">
                                    <svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                      </svg>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
