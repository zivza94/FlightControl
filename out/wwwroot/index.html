<!doctype html>
<html lang="en">
  <head>
    <!-- jquery -->
    <script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- program -->
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>
    <script src="./js/bundle.js"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Aerial Control System</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Leaflet MAP-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <!--toatr pkg for toast notifications-->
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" rel="stylesheet"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Passive events for improving page responsive -->
    <script type="text/javascript" src="https://unpkg.com/default-passive-events"></script>
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>


    <div class="jumbotron" id="opening">
        <h1 class="display-5">Flights Info App</h1>
        <p class="lead">Append and get information about flights</p>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <div id="map"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="jumbotron card card-block" id="flightInfo">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="float-left" id="firstDetails">
                                        <h2 id="company-name">
                                            COMPANY NAME
                                        </h2>
                                        <h4 id="flight-id">FLIGHT ID</h4>
                                    </div>
                                    <div class="float-right">
                                        <h3><span class="material-icons">
                                            alarm
                                        </span> <span id="time-now"></span></h3>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="progressText float-left">
                                        <h5>START POINT</h5>
                                        <b id="from"><p>FROM</p></b>
                                        <p id="start-date">DATE</p>
                                        <p id="start-time">START TIME</p>         
                                    </div>
                                </div>
                                <div class="progressText col-md-6">
                                    <div class="float-right">
                                        <h5>END POINT</h5>
                                        <b id="to"><p>TO</p></b>
                                        <p id="end-date">DATE</p>
                                        <p id="end-time">END TIME</p>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:30%"
                                id="percent-distance">
                                </div>
                            </div>
                            <div id="lastDetails">
                                <p><b>Number of passangers:</b> <span id="passengers"></span></p>
                                <p><b>Total Distance: </b> <span id="total-distance"></span><span> km</span></p>
                                <p><b>Flight Time until now (HH:MM:SS):</b> <span id="time-until-now">Y</span></p>
                                <p><b>Total Flight Time (HH:MM:SS):</b> <span id="total-time">Y</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <form role="form"> 
                    <div class="form-group">
                        <input type="file" class="form-control-file" id="inputFile" />
                        <p class="help-block">
                        </p>
                    </div>
                </form>
                <button class="btn btn-primary" id="submitBtn" disabled=true>
                    Submit Flight
                </button>
                <div class="row">
                    <div class="col-md-12">
                        <div class="list-group" id="flightsList">
                            <li class="list-group-item">
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- hen Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
